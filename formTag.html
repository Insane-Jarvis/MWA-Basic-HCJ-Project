<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tag document</title>
    <link rel="stylesheet" href="headerStyle.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 15px;
            width: 100%;
        }

        label {
            color: #333;
            margin-bottom: 5px;
        }

        input {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
            width: 100%;
        }

        button[type="submit"] {
            width: calc(100% + 12px);
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 8px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            width: 100%;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <a href="homePage.html">Home</a>
            <a href="formTag.html">Form Tag</a>
            <a href="imgTag.html">Image Tag</a>
            <a href="listTag.html">List Tag</a>
            <a href="tableTag.html">Table Tag</a>
        </nav>
    </header>
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
        <div style="width: 80%; max-width: 600px;">
            <h1>User Registration Form</h1>
            <form id="registrationForm" action="/submit_registration" method="post">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('registrationForm').addEventListener('submit', function (event) {
            // Handle registration logic here
            alert('Registration submitted successfully!');
        });
    </script>
</body>

</html>
